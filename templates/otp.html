<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Validation</title>
    <style>
    * {
      font-family:Arial, Helvetica, sans-serif;
      font-weight: bold;
      }
       body {
      background-image:url('https://img.freepik.com/premium-photo/shopping-cart-card-icon-discounts_116441-26066.jpg');
      background-size: cover;
      margin: 10%;
     }
     .otp {
            margin-top:5%; 
            color: aliceblue;
            
        }
    </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
     <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <form method="POST" action="{{url_for('otp',otp=otp,name=name,mobile=mobile,password=password,email=email,address=address,gender=gender)}}">
    <div class="otp">
      <h1> Enter OTP</h1><br>
    </div>
    <input type="text"  name="otp" required/><br><br>
    <button> submit </button>
    </form>
</body>
</html>
